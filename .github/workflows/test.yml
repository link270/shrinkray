name: Test

on:
  push:
    branches: [main, 'feature/**', 'bugfix/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out \
            ./internal/api/... \
            ./internal/browse/... \
            ./internal/config/... \
            ./internal/ffmpeg/... \
            ./internal/jobs/... \
            ./internal/store/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7
